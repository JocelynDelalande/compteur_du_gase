{% load staticfiles %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'base/base.css' %}">
    <title>Le compteur du GASE</title>
</head>
<body>
<div class="container" {#style="background-color: #8987b8;"#}>

    {% block navbar %}
    <div class="row justify-content-center">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-center" style="background-color: #81f7be;">
	<div class="navbar-nav">
	  <a class="nav-item nav-link" href="{% url 'base:index' %}">Accueil</a>
	  <a class="nav-link" href="{% url 'base:pre_achats' %}">Achats</a>
	  <a class="nav-link" href="{% url 'base:pre_compte' %}">Mon compte</a>
	  <a class="nav-link" href="{% url 'base:products' %}?visible=on">Stock et Produits</a>
	  <a class="nav-link" href="{% url 'base:pre_appro' %}">Appro</a>
	  <a class="nav-link" href="{% url 'base:members' %}">Membres</a>
	  <a class="nav-link" href="{% url 'base:gestion' %}">Gestion</a>
	</div>
      </nav>
    </div>
    {% endblock %}

    <div class="row justify-content-center">
      {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>

    <div class="row justify-content-center">
      <div class ="col">
	{% block content %}{% endblock %}
      </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
