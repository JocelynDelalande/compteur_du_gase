{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="display-5">Fournisseur : {{ provider }}</h3>

<form action="" method="post">

  {{ form | crispy }}

    <input class="btn btn-info" type="submit" value="Approvisionner">
    <a class="btn btn-light" href="{% url 'base:pre_appro' %}">Annuler</a>
  </div>
</form>
{% endblock content %}
